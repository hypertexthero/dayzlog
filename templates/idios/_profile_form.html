{% load i18n %}
{% load bootstrap_tags %}
{% load url from future %}

{% if profile_form.is_multipart %}
    <form class="customform" method="POST" enctype="multipart/form-data" action="{% url "profile_edit" %}">
{% else %}
    <form class="customform" method="POST" action="{% url "profile_edit" %}">
{% endif %}
    {% csrf_token %}
    {{ profile_form|as_bootstrap }}
    <div class="form-actions">
        <a href="{% url "profile_detail" profile.user.username %}" class="btn">{% trans "Cancel" %}</a>
        <button type="submit" class="btn btn-primary">{% trans "Update" %}</button>
    </div>
</form>
